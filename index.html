<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculattor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <input type="text" placeholder="Enter" class="input-feild display-one" readonly>
            <input type="text" placeholder="Enter" class="input-feild display-two" readonly>
        </div>
        <div class="calculator-btn-group">
            <div class="btn-row-one">
                <button class="calculator-btn AllClear">AC</button>
                <button class="calculator-btn backspace"><i class='bx bx-arrow-back'></i></button>
                <button class="calculator-btn operator" value="%">%</button>
                <button class="calculator-btn operator" value="/">/</button>
            </div>
            <div class="btn-row-one">
                <button class="calculator-btn numbers" value="7">7</button>
                <button class="calculator-btn numbers" value="8">8</button>
                <button class="calculator-btn numbers" value="9">9</button>
                <button class="calculator-btn operator" value="*">X</button>
            </div>
            <div class="btn-row-one">
                <button class="calculator-btn numbers" value="4">4</button>
                <button class="calculator-btn numbers" value="5">5</button>
                <button class="calculator-btn numbers" value="6">6</button>
                <button class="calculator-btn operator" value="+">+</button>
            </div>
            <div class="btn-row-one">
                <button class="calculator-btn numbers" value="1">1</button>
                <button class="calculator-btn numbers" value="2">2</button>
                <button class="calculator-btn numbers" value="3">3</button>
                <button class="calculator-btn operator" value="-">-</button>
            </div>
            <div class="btn-row-one">
                <button class="calculator-btn zero-btn numbers" value="0">0</button>
                <button class="calculator-btn numbers" value=".">.</button>
                <button class="calculator-btn equal" value="=">=</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
